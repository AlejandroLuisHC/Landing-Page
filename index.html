<!DOCTYPE html>
<html>

<head>
    <title>
            Name of Videogame HomePage
    </title>
    <link type="text/css" href="slideshow-style.css" rel="stylesheet">
    <link type="text/css" href="topnav-style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <header>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images -->
        <div class="mySlides fade">
            <img src="https://www.theonering.net/torwp/wp-content/uploads/2021/08/LOTR-ultrawide-1440-16x9-1-scaled.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="https://static.wikia.nocookie.net/lotr/images/f/fc/Council_of_Elrond_-_FOTR.png/revision/latest?cb=20210117001355" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="https://wallpaperaccess.com/full/3203467.jpg" style="width:100%">
        </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        
    </div>


     <!-- The Navbar -->
    <div class="topnav" id="myTopnav">
        <img src="" alt="logo">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">History</a>
        <a href="#about">Guide</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    </header>


    <main>
        ...
    </main>


    <footer>
        ...
    </footer>

<script type="text/javascript" src="topnav.js"></script>
</body>

</html>
